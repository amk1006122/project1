<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" method="POST"class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="e5d0353a-6630-41d5-8285-c9385f2d7138">
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit <img src="/arrow_icon.png" alt=""></button>
            </form>
            <div class="contact-right">
                <img src="/project1/contact.jpg" alt="">
    
            </div>
    </div>    
</body>
</html>
